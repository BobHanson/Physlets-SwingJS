<html>

<head>
<meta name="GENERATOR" content="Microsoft FrontPage 6.0">
<meta name="ProgId" content="FrontPage.Editor.Document">
<title>Superposition of traveling waves</title>
<link rel="STYLESHEET" type="text/css" href="../../stylesheet.css" />
<script language="JavaScript">
var timerID=0;
var loaded=false;


function initApplets(){
	clearTimeout(timerID);
	loaded=true;
	timerID=setTimeout("graf0()",100);
}


function graf0(){
	if(!loaded) return;
	timerID=0;
	document.Superposition.reset();
	document.Superposition.setCaption(1,"Select an Animation to Begin");
	document.Superposition.setFunc1("0");
	document.Superposition.setRGB(1,0,0,255);
	document.Superposition.pause();
}
function graf1(){
	if(!loaded) return;
	document.Superposition.reset();
	document.Superposition.setCaption(1,"Animation 1");
	document.Superposition.setFunc1("2*sin(2*pi/4*(x-2*t))*step(-x-16.0+2*t)+2*sin(2*pi/4*(x+2*t))*step(x-16.0+2*t)");
	document.Superposition.setRGB(1,0,0,255);
	document.Superposition.pause();
}


function graf2(){
	if(!loaded) return;
	document.Superposition.reset();
	document.Superposition.setCaption(1,"Animation 2");
	document.Superposition.setFunc1("-2*sin(2*pi/4*(x-2*t))*step(-x-16.0+2*t)+2*sin(2*pi/4*(x+2*t))*step(x-16.0+2*t)");
	document.Superposition.pause();
}


function graf3(){
	if(!loaded) return;
	document.Superposition.reset();
	document.Superposition.setCaption(1,"Animation 3");
	document.Superposition.setFunc1("2*sin(2*pi/4*(x-2*t))*step(-x-0.0+2*t)-2*sin(2*pi/4*(x+2*t))*step(x-15.0-15.0+2*t)");
	document.Superposition.pause();
}

function killmenow(){
	clearTimeout(timerID);
	loaded=false;
	timerID=-1;
}
</script>
</head>

<body onunload="killmenow()">

<h3>Superposition of Traveling Waves</h3>
<div align="center">
  <center>
  <table border="1" bgcolor="#C0C0C0">
    <tr>
      <td align="center">
      <applet code="superposition.Superposition.class" archive="Superposition4_.jar,STools4.jar" 
      codebase="../../classes" name="Superposition" align="baseline" width="606" height="200" 
      mayscript>
        <param name="numPoints" value="200">
        <param name="numGraphs" value="1">
        <param name="pixPerX" value="20">
        <param name="pixPerY" value="20">
        <param name="gridX" value="1">
        <param name="gridY" value="1">
        <param name="showControls" value="false">
        <param name="FPS" value="10">
        <param name="dt" value="0.1">
        <param name="func1" value="0">
        <param name="OnLoad" value="initApplets()">
        <param name="AppletNames" value="Superposition">
      </applet></td>
    </tr>
  </table>
  </center>
</div>
</center>
</div>
<div align="center">
  <form>
   <div align="center">
     <center>
     <p><input type="button" value="play" onclick="document.Superposition.forward()"><input 
     type="button" value="pause" onclick="document.Superposition.pause()"><input type="button" 
     value="&lt;&lt;step" onclick="document.Superposition.stepBack()"><input type="button" 
     value="step&gt;&gt;" onclick="document.Superposition.stepForward()"><input type="button" 
     value="reset" onclick="document.Superposition.reset()"> </p>
     </center>
   </div>
  </form>
</div>
</center>

      </td>
