<script language="JavaScript"> 
function demo(){
     document.EField.setAutoRefresh(false); 
     document.EField.setDefault();
     document.EField.setShowTime(false);
	  document.EField.setDrag(false);
	  document.EField.setChargeRGB(0,0,0);
	  document.EField.setChargeLabel("+");
     document.EField.addCharge(-2,0,3);
     document.EField.setChargeLabel("");
	  document.EField.addCharge(2,0,2);
	  document.EField.setDrag(true);
     document.EField.setShowForce(true);
	  document.EField.setChargeRGB(0,255,0);
     document.EField.addTestCharge(0,0.5,0,0);
     document.EField.setAutoRefresh(true); 
}
</script>
