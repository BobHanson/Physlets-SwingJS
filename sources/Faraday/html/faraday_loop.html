<script language="JavaScript"> 
function initApplet(){
    document.Faraday.setAutoRefresh(false);
     document.Faraday.setDefault();
     document.Faraday.setTimeContinuous();
     id=document.Faraday.addObject("shell","r=25");
     document.Faraday.setDragable(id,true);
     document.Faraday.setShowCurrentArrow(id,false);
     id2=document.Faraday.addObject("text","text=flux=,calc=flux");
     document.Faraday.setDisplayOffset(id2,-25,-40);
     document.Faraday.setAnimationSlave(id,id2);
     
     id2=document.Faraday.addObject("text","text=volt=,calc=v");
     document.Faraday.setDisplayOffset(id2,-25,+40);
     document.Faraday.setAnimationSlave(id,id2);

     document.Faraday.setFieldFunction("cos(0.25*x-0.5*t)");
	  document.Faraday.setPosFunction("0");
	  document.Faraday.setAutoRefresh(true);
	  
	document.DataGraph.setAutoscaleX(true);
   document.DataGraph.setAutoscaleY(true);
   document.DataGraph.clearSeries(1);
   document.DataGraph.setSeriesStyle(1,true,0);
   document.DataGraph.setLastPointMarker(1,true); 
   document.DataGraph.clearSeries(2);
   document.DataGraph.setSeriesRGB(2,255,0,0);
   document.DataGraph.setSeriesStyle(2,true,0);
   document.DataGraph.setLastPointMarker(2,true); 
   document.DataGraph.setLabelY("Flux & V"); 
   document.DataGraph.setLabelX("Time"); 
   document.DataGraph.setTitle("Flux & Voltage"); 
   gid=document.DataGraph.getGraphID();
   document.DataGraph.setAutoRefresh(true); 
   
   document.Faraday.makeDataConnection(id,gid,1,"t","v");  
   document.Faraday.makeDataConnection(id,gid,2,"t","flux");  
   
    document.Faraday.forward();
}
</script>
