function demo(){
     document.EField.setAutoRefresh(false); 
     document.EField.setDefault();
     document.EField.setShowContours(true);
     document.EField.setShowFieldVectors(false);
     document.EField.setDrag(true);
     document.EField.setShowVOnDrag(true);
     document.EField.setShowVelocity(true);
     document.EField.setChargeRGB(0,0,0);
     document.EField.addTestCharge(1.8,0.0,-1.5,0);
     document.EField.setMaxTime(5,"Animation Stopped");
     document.EField.setAutoRefresh(true); 
}

<h2 align="left">EField Template 3</h2>
<div align="center">
  <center>
  <applet codebase="../../classes/" archive="EField4_.jar,STools4.jar" 
  code="eField4.EField.class" NAME="EField" ID="EField" WIDTH="400" 
  HEIGHT="200" HSPACE="0" VSPACE="0" ALIGN="middle">
    <param name="FPS" value="10" />
    <param name="dt" value="0.02" />
    <param name="ShowControls" value="false" />
    <param name="ShowContours" value="false" />
    <param name="ShowFieldLines" value="false" />
    <param name="ShowFieldVectors" value="false" />
    <param name="ShowLabels" value="false" />
    <param name="ShowCharge" value="true" />
    <param name="Potential" 
    value="-0.5*(x+1)*step(x+1)*step(1-x)-step(x-1)*1.0" />
    <param name="Range" value="-2,2,-2,2" />
    <param name="GridSize" value="64" />
  </applet>
  <dl>
    <dd><br />
    <form>
      <div align="center">
        <center>
        <input type="button" value="play" 
        onclick="document.EField.forward()" /><input type="button" 
        value="pause" onclick="document.EField.pause()" /><input type="button" 
        value="&lt;&lt;step" onclick="document.EField.stepBack()" /><input 
        type="button" value="step&gt;&gt;" 
        onclick="document.EField.stepForward()" /><input type="button" 
        value="reset" onclick="document.EField.reset()" /> 
        </center>
      </div>
    </form>
    </dd>
    </dl>
  <p>&nbsp;</p>
  </center>
