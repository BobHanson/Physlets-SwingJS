<title>Scripting Potentials</title>
<script language="JavaScript">
function potentialA(){
  document.eigenvalue.setPotential("x*x",-5,5);
  document.eigenvalue.findEnergyLevel(2);
}

function potentialB(){
  document.eigenvalue.setPotential("sign(sin(pi*x-pi/2))*10",-1,1);
  document.eigenvalue.findEnergyLevel(1);
}

function potentialC(){
  document.eigenvalue.setPotential("sign(sin(pi*x-pi/2))*50",-1,1);
  document.eigenvalue.findEnergyLevel(1);
}

function scaleA(){
  document.eigenvalue.setMinMaxX(-2,2);
  document.eigenvalue.findEnergyLevel(1);
}

function scaleB(){
  document.eigenvalue.setMinMaxX(-3,3);
  document.eigenvalue.findEnergyLevel(1);
}
</script>
