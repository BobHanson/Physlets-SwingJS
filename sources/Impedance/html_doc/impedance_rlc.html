<title>RCL Circuit</title>
<script language="JavaScript">
function prob1(){  
  document.Impedance.setNetwork("(R(1E2)+C(1E-6))");
}

function prob2(){  
  document.Impedance.setNetwork("(R(1E2)//C(1E-6))");
}

function prob3(){
  document.Impedance.setNetwork("(R(1E2)+C(1E-6))+L(3E-2)");
}

function rlc(form){
strR='R(' + form.R.value + ')';
strL='L(' + form.L.value + ')';
strC='C(' + form.C.value + ')';
strZ=strR+'+'+ strL+'+'+strC;
document.Impedance.setNetwork(strZ);
}

</script>

<h2>RLC Circuit. </h2>
<p align="Center">
<applet code="impedance.ImpAppl.class" codebase="../../classes/" 
      archive="Impedance4_.jar,STools4.jar" name="Impedance" width="350" height="350">
  <param name="NoText" value="true" />
  <param name="Network" value="(R(1E2)+C(1E-6))+L(3E-2)" />
  <param name="ShowControls" value="true" />
</applet> </p>
<h2>Impedance Calculator</h2>
<p>Enter value for R, L, and C. Do not use decimal points. Write 2.7K as 27E2. </p>
<form name="rlcForm">
  R:<input type="text" name="R" value="1E2" /> L:<input type="text" name="L" value="3E-2" /> C:<input type="text" 
  name="C" value="1E-6" /> <input type="button" name="Plot" value="Plot" onclick="rlc(this.form)" />
</form>
<ul>
  <li><a href="JavaScript:prob1()">RC Series</a></li>
  <li><a href="JavaScript:prob2()">RC Parallel</a></li>
  <li><a href="JavaScript:prob3()">RLC</a></li>
