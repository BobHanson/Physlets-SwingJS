<script LANGUAGE="JavaScript">
function stepUp(){ 
   	document.reflection.setAutoRefresh(false);       
	document.reflection.setDefault();
	document.reflection.setMode("QM");
	document.reflection.setQMEnergy(6);
	id1=document.reflection.addObject("film","n=0,w=8");
	id2=document.reflection.addObject("film","n=5,w=8");
	id3=document.reflection.addObject("film","n=0,w=8");

	document.reflection.setDragable(id1,true);
	document.reflection.setDragable(id2,true);
	document.reflection.setDragEnergy(0,true);
	
	document.reflection.setRGB(id1,255,255,255);
	document.reflection.setRGB(id2,200,200,255);
	document.reflection.setAutoRefresh(true);
	document.reflection.forward();      
}

function reim(){ 
   document.reflection.setShowPhaseColor(false);
   document.reflection.setShowLWave(true,0);
   document.reflection.setShowRWave(true,0);
   document.reflection.setShowWave(false);
}
</script>
