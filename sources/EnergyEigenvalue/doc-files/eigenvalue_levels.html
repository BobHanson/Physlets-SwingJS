<script language="JavaScript"> 
gid=0;
funcStr=" ";
function initApplet(){
   funcStr=" ";
   document.datagraph.setDefault();  
   document.datagraph.setAutoscaleX(false);
   document.datagraph.setAutoscaleY(false);
   document.datagraph.setMinMaxX(-3,3);
   document.datagraph.setMinMaxY(0,3);
   document.datagraph.setLabelY("Psi^2"); 
   document.datagraph.setLabelX("x"); 
   document.datagraph.setTitle("Psi^2");
   document.datagraph.setSeriesStyle(100,true,0);
   document.datagraph.setAutoReplaceData(100,true);
   document.datagraph.setSeriesRGB(100,64,0,0); 
   gid=document.datagraph.getGraphID(); 

   
}
function resetApplet(){
   document.eigenvalue.deleteDataConnections();
   document.datagraph.clearAllSeries();
   funcStr=" ";
}

function plotFunction(n){
   qn=eval(n);
   document.datagraph.setAutoRefresh(false);
   r=255*Math.random();
   g=255*Math.random();
   b=255*Math.random();
   document.datagraph.setSeriesStyle(qn,true,0);
   document.datagraph.setAutoReplaceData(qn,true);
   document.datagraph.setSeriesRGB(qn,r,g,b);
   pid=document.eigenvalue.getWavefunctionID(qn);
   
   document.eigenvalue.makeDataConnection(pid,gid,qn,"x","psi*psi");         
   
   document.eigenvalue.makeDataConnection(pid,gid,100,"x","p");           
   document.eigenvalue.updateDataConnections();
   document.datagraph.setAutoRefresh(true);
}

</script>
