<script language="JavaScript">
function LinearDisperse()
{       var f1 = "2.5*sin(8.4*(x-1.0*t))";
        var f2 = "2.5*sin(8.0*(x-1.0*t))";
        document.Superposition.setFunc1(f1);
        document.Superposition.setFunc2(f2);
        document.Superposition.setRGB(3,255,0,0);
	document.SetF1.textBox.value=f1;
	document.SetF2.textBox.value=f2;
        document.Superposition.start();
}
function NonLinearDisperse()
{       var f1 = "2.5*sin(8.4*(x-1.2*t))";

        document.Superposition.setRGB(3,255,0,0);
	document.SetF1.textBox.value=f1;
	document.SetF2.textBox.value=f2;
        document.Superposition.start();
}
function IllegalDisperse()
{       var f1 = "2.5*sin(8.4*(x-1.0*t))";
        var f2 = "2.5*sin(8.0*(x-1.2*t))";
        document.Superposition.setFunc1(f1);
        document.Superposition.setFunc2(f2);
        document.Superposition.setRGB(3,255,0,0);
	document.SetF1.textBox.value=f1;
	document.SetF2.textBox.value=f2;
        document.Superposition.start();
}
