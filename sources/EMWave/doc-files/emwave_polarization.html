<title>Electromagnetic Wave</title>
<script language="JavaScript">
function linearWave() {
         document.EMWave.deleteAll();
		  document.EMWave.setWaveLineDensity(2); 
         document.EMWave.setPixPerUnit(8);
         document.EMWave.setRGB(22,50,134);
         document.EMWave.createFilledSquare(-20,20);
         document.EMWave.setRGB(222,223,27);
         document.EMWave.createAxes(0,0,-20,10);
         document.EMWave.setRGB(135,52,55);
         document.EMWave.createLinear(-20,20,10,0,0);
}
function linearEMWave() {
         document.EMWave.deleteAll();
		  document.EMWave.setWaveLineDensity(6);
         document.EMWave.setPixPerUnit(8);
         document.EMWave.setRGB(22,50,134);
         document.EMWave.createFilledSquare(-20,20);
         document.EMWave.setRGB(222,223,27);
         document.EMWave.createAxes(0,0,-20,10);
         document.EMWave.setRGB(135,52,55);
         document.EMWave.createLinear(-20,20,10,0,0);
         document.EMWave.setRGB(52,135,55);
         document.EMWave.createLinear(-20,20,10,0,1.57);
}
function polarizedLinearWave(){
         document.EMWave.deleteAll();
		  document.EMWave.setWaveLineDensity(2); 
         document.EMWave.setPixPerUnit(8);
         document.EMWave.setRGB(122,100,134);
         document.EMWave.createFilledSquare(-20,20);
         document.EMWave.setRGB(122,123,227);
         document.EMWave.createAxes(0,0,-20,10);
         document.EMWave.setRGB(235,222,55);
         document.EMWave.createLinear(-20,0,10,0,.59);
         document.EMWave.setRGB(244,99,200);
         document.EMWave.createPlane(0,20,20,1.579);         
         document.EMWave.setRGB(235,92,55);
         document.EMWave.createLinear(0,20,7,0,0);
}
function circularWave() {
         document.EMWave.deleteAll();
		  document.EMWave.setWaveLineDensity(2); 
         document.EMWave.setPixPerUnit(8);
         document.EMWave.setRGB(22,100,234);
         document.EMWave.createFilledSquare(-20,20);
         document.EMWave.setRGB(222,23,27);
         document.EMWave.createAxes(0,0,-20,10);
         document.EMWave.setRGB(245,222,55);
         document.EMWave.createCircularRight(-20,20,10,0);

}
function polarizedCircularWave(){
         document.EMWave.deleteAll();
		  document.EMWave.setWaveLineDensity(2); 			
         document.EMWave.setPixPerUnit(8);
         document.EMWave.setRGB(122,100,134);
         document.EMWave.createFilledSquare(-20,20);
         document.EMWave.setRGB(22,23,127);
         document.EMWave.createAxes(0,0,-20,10);
         document.EMWave.setRGB(88,157,55);
         document.EMWave.createCircularRight(-20,0,10,0);
         document.EMWave.setRGB(244,249,100);
         document.EMWave.createPlane(0,20,20,1.579);         
         document.EMWave.setRGB(125,122,155);
         document.EMWave.createLinear(0,20,10,1.579,0);         
}

function parsedWave(){
         document.EMWave.deleteAll();
		  document.EMWave.setWaveLineDensity(2); 	
         document.EMWave.setPixPerUnit(10);
         document.EMWave.setRGB(122,100,234);
         document.EMWave.createFilledSquare(-20,20);
         document.EMWave.setRGB(122,23,127);
         document.EMWave.createAxes(0,0,-20,10);
         document.EMWave.setRGB(188,157,55);
         document.EMWave.setWaveLineDensity(5);
         document.EMWave.createParsed("10*exp(-(z+30)*(z+30)/100)", -20, 20, 0);
}

function beatsWave(){
         document.EMWave.deleteAll();
		  document.EMWave.setWaveLineDensity(2); 	
         document.EMWave.setPixPerUnit(10);
         document.EMWave.setRGB(122,100,234);
         document.EMWave.createFilledSquare(-20,20);
         document.EMWave.setRGB(122,23,127);
         document.EMWave.createAxes(0,0,-20,10);
         document.EMWave.setRGB(188,157,55);
         document.EMWave.setWaveLineDensity(2);
         document.EMWave.createParsed("5.0*sin(1.0*z)+5*sin(1.2*z)", -20, 20, 0);
}
</script>
