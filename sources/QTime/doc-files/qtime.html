<p align="center">
<applet code="qTime.QTime.class" codebase="../../classes" archive="QTime4_.jar,STools4.jar" name="QTime" width="400" height="400">
	<param name="potential" value="20*(step(1+x)-step(x-1))" />
	<param name="real" value="cos(2*pi*x)*exp(-(x+4)*(x+4))" />
	<param name="imaginary" value="sin(2*pi*x)*exp(-(x+4)*(x+4))" />
	<param name="numPts" value="512" />
	<param name="minX" value="-10" />
	<param name="maxX" value="10" />
	<param name="dt" value="0.02" />
	<param name="FPS" value="10" />
	<param name="showControls" value="true" />
	<param name="Resources" value="qtime_en.rc" />
</applet></p>
<p align="left">QTime solves the time dependent Schrödinger equation in one dimension. 
Rather than displaying separate graphs for real and imaginary components of the 
wave function, the amplitude is presented and color-coded to show the phase. </p>
