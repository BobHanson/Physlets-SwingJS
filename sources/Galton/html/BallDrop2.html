<HR>


<P ALIGN=CENTER>
<applet code="BallDrop.class" width=300 height=300 name="Galton">
<PARAM NAME="BallImage" VALUE="smallball.gif">
<PARAM NAME="PinImage" VALUE="smallpin.gif">
<PARAM NAME="NumRows" VALUE="8">
<PARAM NAME="NumColumns" VALUE="20">
<PARAM NAME="NumBalls" VALUE="5">
<PARAM NAME="Delay" VALUE="10">
<PARAM NAME="TopSpace" VALUE="30">
<PARAM NAME="SideSpace" VALUE="20">
<IMG SRC="BallDrop.gif">
A Java-compatible browser is required to view this.
</applet>
<H1 ALIGN=CENTER>JavaScript to Java Communication Example</H1>

<h2>These buttons invoke Java methods (functions) in the Galton applet.</h2> 
<P><FORM NAME=galtonControl></P>

<P><INPUT TYPE="button"
       VALUE="Start"
       onClick="document.Galton.start()">
   
   <INPUT TYPE="button"
       VALUE="Stop"
       onClick="document.Galton.stop()">
   <INPUT TYPE="button"
       VALUE="Reset"
       onClick="document.Galton.resetBoard()"></P>
       
 <P><INPUT TYPE="button"
       VALUE="Show"
       onClick="document.Galton.setShowFunc(true)">
   
   <INPUT TYPE="button"
       VALUE="Hide"
       onClick="document.Galton.setShowFunc(false)"></P>
 
<h2>The Galton board returns values when these buttons are pressed.</h2>         
<P><INPUT TYPE="button"
       VALUE="Mean"
       onClick="document.galtonControl.meanBox.value=document.Galton.getMean()">
       
    <INPUT TYPE="text"
       NAME="meanBox"
           VALUE=""
       LENGTH=50></P>
       
<P><INPUT TYPE="button"
       VALUE="Std"
       onClick="document.galtonControl.stdBox.value=document.Galton.getStDev()">
       
    <INPUT TYPE="text"
       NAME="stdBox"
           VALUE=""
       LENGTH=50></P>

</FORM></P>
