<h3>JavaScript Example</h3>
<form name="Control">
  <p><input type="button" value="Start" onclick="document.Doppler.forward()" /><input type="button" value="Stop" 
  onclick="document.Doppler.pause()" /></p>
  <p><input type="button" value="Relativistic" onclick="document.Doppler.setRelativistic()" /><input type="button" 
  value="Classical" onclick="document.Doppler.setClassical()" /></p>
  <p>Enter speed of the source <input type="text" name="speed" value="0.9" length="10" size="20" /><input type="button" 
  value="Set" onclick="document.Doppler.setSpeed(eval(document.Control.speed.value))" /></p>
</form>
