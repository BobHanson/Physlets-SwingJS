<script LANGUAGE="JavaScript">
id1=0;
timerID=0;

function start(){
 timerID=setTimeout("initApplet()",500);
}

function initApplet(){ 
  clearTimeout(timerID);
  n=document.animator.getAppletCount();
  if(n==-1){ // error condition
    alert("Internal Java error.  Quit browser and restart.");
    return;  
  }
  if(document.applets.length!=n ){
     // applets have not yet loaded
	 timerID=setTimeout("initApplet()",500);
	 return;
   }
   timerID=0;  
   document.slider.setJSFunction("sliderMoved()");
   id1=document.animator.addObject("rectangle","x=2, w=40, h=20");
   document.animator.setRGB(id1,255,0,0);
}

function sliderMoved(){
  if(timerID==0){
    timerID=setTimeout("sliderMoved2()",50);
  }
}

function sliderMoved2(){
  val=eval(document.slider.getValue());
  document.animator.setXPos(id1,val/20)
  document.animator.setW(id1,val); 
  timerID=0;       
}


</script>
